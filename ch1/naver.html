<!DOCTYPE html>
<!-- 웹브라우저에게 html버전을 알려주는 역할을 한다. 5버전 이상부터는 html이라고 적는다. -->
<html lang="ko">
  <!-- head: 문서에 대한 부가적인 정보. -->
  <head>
    <meta charset="utf-8" />
    <!-- 문자를 어떻게 인코딩 할 것인가에 대한 정보 -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- rel: 현재문서와 링크된 문서와의 관계. -->
    <title>Naver</title>
  </head>
  <!-- body: 화면에 담을 정보 -->
  <body>
    <h1>
      <a href="https://www.naver.com">네이버</a>
      <!-- href: hypertext reference  -->
    </h1>
    <fieldset>
      <legend>검색</legend>
      <input />
      <button>검색</button>
    </fieldset>
    <ul>
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>지식인</li>
      <li>쇼핑</li>
    </ul>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <li>충격) 지금 목 아파...</li>
      <li>충격) 지금 목 아파...</li>
      <li>충격) 지금 목 아파...</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <li><img alt="뉴시스" src="./뉴시스.png" /></li>
      <li><img alt="매경" src="./매경.png" /></li>
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
  </body>
</html>
